name: Trigger auto deployment for participants-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      [ main ]
    paths:
    - 'backend/participants-service/**'
    - '.github/workflows/participants-service-AutoDeployTrigger.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend/participants-service
          registryUrl: innovationplatformacr.azurecr.io
          registryUsername: ${{ secrets.PARTICIPANTSSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PARTICIPANTSSERVICE_REGISTRY_PASSWORD }}
          containerAppName: participants-service
          resourceGroup: innovation-platform-rg
          imageToBuild: innovationplatformacr.azurecr.io/participants-service:${{ github.sha }}
