apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: AUTH_SERVICE_URL
            - name: EVENTS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: EVENTS_SERVICE_URL
            - name: PROJECTS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PROJECTS_SERVICE_URL
            - name: PARTICIPANTS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PARTICIPANTS_SERVICE_URL
            - name: NOTIFICATIONS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NOTIFICATIONS_SERVICE_URL
            - name: PORT
              value: "8000"
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "600m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: backend
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
  type: NodePort
