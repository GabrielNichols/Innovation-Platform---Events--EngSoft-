apiVersion: apps/v1
kind: Deployment
metadata:
  name: projects
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projects
  template:
    metadata:
      labels:
        app: projects
    spec:
      containers:
        - name: projects
          image: projects-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: JWT_SECRET
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: JWT_ALGORITHM
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: LOG_LEVEL
            - name: DB_PATH
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DB_PATH
            - name: SERVICE_NAME
              value: projects-service
            - name: PORT
              value: "8003"
          volumeMounts:
            - name: projects-data
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "600m"
              memory: "512Mi"
      volumes:
        - name: projects-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: projects
  namespace: backend
spec:
  selector:
    app: projects
  ports:
    - port: 8003
      targetPort: 8003
